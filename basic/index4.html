<!DOCTYPE html>
<html>
    <head>
        <title>display map and data</title>
        <script src="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.js"></script>
        <link rel="stylesheet" href="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.css">
    </head>
    <body>
        <div id="map" style="height: 80vh"></div>
        <script>
            const rastertileUrl = `${location.href.replace('/basic/index4.html', '')}/basic/tiles/{z}/{x}/{y}.png`

            const map = new maplibregl.Map({
                container: "map",
                center: [136.0881, 35.2406],
                zoom: 0,
                style: {
                    version: 8,
                    sources: {
                        naturalearth:{
                            type: 'raster',
                            tiles: [rastertileUrl],
                            tileSize: 256,
                            maxzoom: 5,
                            attribution:
                                '<a href="https://www.naturalearthdata.com/">Natural Earth</a>'
                        }
                    },
                    layers: [
                        {
                            id:'naturalearth-layer',
                            source: 'naturalearth',
                            type: 'raster'
                        }
                    ]
                }
            })
        </script>
    </body>
</html>
